<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습문제</title>
    <style>
        table {
            border: 1px solid ;
            border-bottom: 2px solid;
            border-right: 2px solid;
        }
        thead {
            border: 1px solid;
        }
        tbody {
            font
        }
        #ts3 {
            text-shadow: 0 0 4px gray,
                        0 -5px 4px yellow,
                        0 -10px 8px orange,
                        0 -15px 15px orangered,
                        0 -20px 20px red;
        }
    </style>
</head>
<body>
    <table>
        <caption id="ts3">식단표</caption>
        <thead>
            <tr>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
                <th>일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">쌀밥</td>
                <td colspan="3">잡곡밥</td>
                <td>스파게티</td>
                <td>짜장면</td>
            </tr>
            <tr>
                <td>불고기</td>
                <td>떡갈비</td>
                <td>미니돈까스</td>
                <td>오징어볶음</td>
                <td>제육볶음</td>
                <td rowspan="2">피클</td>
                <td>단무지</td>
            </tr>
            <tr>
                <td>배추김치</td>
                <td>깍두기</td>
                <td>미소된장국</td>
                <td>동치미</td>
                <td>고추절임</td>
                <td>짬뽕국물</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
